_format_version: "3.0"
_konnect:
  control_plane_name: Dynatrace-Kong-Integration
consumers:
- keyauth_credentials:
  - key: consumer2
  username: gold_buyer
- keyauth_credentials:
  - key: consumer1
  username: platinum_buyer
- keyauth_credentials:
  - key: consumer3
  username: silver_buyer
plugins:
- config:
    batch_flush_delay: null
    batch_span_count: null
    connect_timeout: 1000
    header_type: preserve
    headers: null
    http_response_header_for_traceid: null
    logs_endpoint: null
    propagation:
      clear: null
      default_format: w3c
      extract: null
      inject:
      - w3c
    queue:
      concurrency_limit: 1
      initial_retry_delay: 0.01
      max_batch_size: 200
      max_bytes: null
      max_coalescing_delay: 1
      max_entries: 10000
      max_retry_delay: 60
      max_retry_time: 60
    read_timeout: 5000
    resource_attributes:
      service.name: kong-otel
    sampling_rate: null
    send_timeout: 5000
    traces_endpoint: http://collector-kong-collector.opentelemetry-operator-system.svc.cluster.local:4318/v1/traces
  enabled: true
  instance_name: opentelemetry1
  name: opentelemetry
  protocols:
  - grpc
  - grpcs
  - http
  - https
  tags:
  - kong-plugins
- config:
    path: "/dev/stdout" 
  name: file-log
  instance_name: file-log1
  enabled: true
- config:
    ai_metrics: true
    bandwidth_metrics: true
    latency_metrics: true
    per_consumer: true
    status_code_metrics: true
    upstream_health_metrics: true
  enabled: true
  instance_name: prometheus1
  name: prometheus
  protocols:
  - grpc
  - grpcs
  - http
  - https
  tags:
  - kong-plugins
- config:
    custom_fields_by_lua:
      trace_id: local log_payload = kong.log.serialize()  local trace_id = log_payload['trace_id']['w3c']   return
        trace_id
    host: collector-kong-collector.opentelemetry-operator-system.svc.cluster.local
    keepalive: 60000
    port: 54525
    timeout: 10000
    tls: false
    tls_sni: null
  enabled: true
  instance_name: tcp-log1
  name: tcp-log
  protocols:
  - grpc
  - grpcs
  - http
  - https
  tags:
  - kong-plugins
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.kong-demo
  name: ecommerce_buy_service
  port: 8000
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: httpbin_route
    path_handling: v0
    paths:
    - /httpbinroute
    plugins:
    - config:
        anonymous: null
        hide_credentials: false
        key_in_body: false
        key_in_header: true
        key_in_query: true
        key_names:
        - apikey
        realm: null
        run_on_preflight: true
      enabled: true
      name: key-auth
      protocols:
      - grpc
      - grpcs
      - http
      - https
      - ws
      - wss
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: coupon.kong-demo
  name: ecommerce_coupon_service
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: ecommerce_coupon_route
    path_handling: v0
    paths:
    - /coupon
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - kong-services-routes
  tags:
  - kong-services-routes
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: inventory.kong-demo
  name: ecommerce_inventory_service
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: ecommerce_inventory_route
    path_handling: v0
    paths:
    - /inventory
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - kong-services-routes
  tags:
  - kong-services-routes
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: pricing.kong-demo
  name: ecommerce_pricing_service
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: ecommerce_pricing_route
    path_handling: v0
    paths:
    - /pricing
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - kong-services-routes
  tags:
  - kong-services-routes
  write_timeout: 60000
